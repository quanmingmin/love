 <p>尊师重教是中国的传统，早在公元前11世纪的西周时
期，就提出弟子事师，敬同于父”教师节跟汇旨在肯定
教师为教育事业所做的贡献。1985年，第六届全国人大
常委会第九次会议通过了国务院关于建立教师节的议案，
会议决定将每年的9月10日定为教师节。1985年9月10日，
