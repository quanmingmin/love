<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>填写表单</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/jquery-weui.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
<div class="headBar">
 <a href="#" class="back fl"><span class="icon-left-open-big"></span></a>
 <h1>体验报名</h1>
</div>
<div class="weiContent weiContent-top50 weiContent-bottom0 overflow">
 <div class="weui_cells weui_cells_form mt0">
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="tel" placeholder="请输入姓名" class="weui_input">
        </div>
      </div>
      <div class="weui_cell weui_cell_arrow">
        <div class="weui_cell_hd"><label class="weui_label">年龄</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="tel" placeholder="请输入姓名" class="weui_input" id="age" value="3">
        </div>
      </div>
      <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
          <select name="select1" class="weui_select">
            <option value="0" selected="">性别</option>
            <option value="1">男</option>
            <option value="2">女</option>
          </select>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">年级</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="tel" placeholder="请输入年级" class="weui_input">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">电话</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="tel" placeholder="请输入电话" class="weui_input">
        </div>
      </div>
      <div class="weui_cell weui_cell_arrow">
        <div class="weui_cell_hd"><label class="weui_label">选择科目</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="text" placeholder="请选择" class="weui_input" id="subject">
        </div>
      </div>
      
      <div class="weui_cell weui_cell_arrow">
        <div class="weui_cell_hd"><label class="weui_label">价格</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input type="text" placeholder="请选择" class="weui_input" id="price">
        </div>
      </div>
      
      
    </div>
    <div class="pl15 pr15 pt15"><a href="javascript:;" class="weui_btn weui_btn_blue">立即报名</a></div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/jquery-weui.js"></script>
<script>
var maxAge = 100;
var age = [];
for(var i=1;i<=maxAge;i++){
age.push(i.toString());
}
$("#age").select({
  title: "选择年龄",
  items:age
});
</script>
<script>
$("#subject").select({
  title: "选择科目",
  items:['语文','数学','英语','体育']
});
</script>
<script>
$("#price").select({
  title: "选择价格",
  items:['￥10元（体验3节课）','￥20元（体验8节课）']
});
</script>
</body>
</html>
